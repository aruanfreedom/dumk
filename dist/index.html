<!DOCTYPE html>
<html lang="en">
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
<script src="js/custom.modernizr.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="authorization">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Меню</span></a></li>
            </ul>
            <section class="top-bar-section">
                <ul class="left">
                    <li class="has-dropdown">
                        <a href="#"><img src="img/icons/kz.png" height="24" width="39" alt="kaz"></a>
                        <ul class="dropdown">
                            <!-- <li><a href="#"><img src="img/icons/kz.png" height="24" width="39" alt="kaz"></a></li> -->
                            <li class="active">
                                <a href="#"><img src="img/icons/rus.png" height="24" width="39" alt="rus"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </section>
        </nav>
        <div class="large-8 columns large-centered text-center" id="form">
            <div class="row">
                <form action="home.html" data-abide>
                    <div class="large-8 columns large-centered">
                        <div class="row">
                            <img src="img/logo.png" height="134" width="181" alt="logo">
                            <h1 class="text-center">Введите данные для входа в систему:</h1>
                            <div class="large-1 columns">
                                <label for="login" class="right inline">Логин</label>
                            </div>
                            <div class="large-10 left columns">
                                <input class="data" required type="text" pattern="[a-zA-Z]+" id="login">
                                <small class="error">Ошибка ввода логина</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-1 columns">
                                <label for="password" required class="right inline">Пароль</label>
                            </div>
                            <div class="large-10 left columns">
                                <input class="data" type="password" id="password" data-equalto="password">
                                <small class="error">Ошибка ввода пароля</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-10 push-1 columns text-left">
                                <a href="#">Забыли пароль?</a>
                                <label class="right" id="remember-label" for="remember">Запомнить меня</label>
                                <input id="remember" class="right" type="checkbox">
                            </div>
                        </div>
                    </div>
                    <div class="large-12 columns">
                        <button class="button large success">Войти</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    <footer class="text-center">
      <small>DUMK. Copyright © 2016. All rights reserved</small>
    </footer>
    <script>
    document.write('<script src=' +
        ('__proto__' in {} ? 'js/zepto' : 'js/jquery') +
        '.js><\/script>')
    </script>
    <script src="js/vendor.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="js/app.js"></script>
    <!-- <script src="js/tabs.js"></script> -->
</body>

</html>
